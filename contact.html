    <!-- ........................CONTACT.................... -->
    <div style="height: 80vh;" class="d-flex justify-content-center align-items-center" >
      <div class="container mt-5 mb-5 mx-auto px-0 mx-0 contact-main border border-secondary"  >
        <div class="row p-0">
          <div class="col-md-11 mx-5 px-5 p-0">
            <div class="contact-form p-0">
              <h3 class="pt-0 my-0">Contact Us</h3>
                <p class="hint-text my-0 pt-0 font-weight-bold">We'd love to hear from you, please drop us a line if you've any query.</p>
                  <form action="/" method="post" class="">
                    <div class="row">
                        <div class="col-sm-6">
                          <div class="form-group">
                            <label for="inputFirstName" class="font-weight-bold py-0 my-0">First Name</label>
                            <input type="text" class="form-control" id="inputFirstName" placeholder="First Name" required>
                          </div>
                        </div>
                        <div class="col-sm-6">
                          <div class="form-group">
                            <label for="inputLastName" class="font-weight-bold py-0 my-0">Last Name</label>
                            <input type="text" class="form-control" id="inputLastName" placeholder="Last Name" required>
                          </div>
                        </div>
                      </div>            
                      <div class="form-group">
                        <label for="inputEmail" class="font-weight-bold py-0 my-0">Email Address</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email Address" required>
                      </div>
                      <div class="form-group">
                        <label for="inputMessage" class="font-weight-bold py-0 my-0">Message</label>
                        <textarea class="form-control" id="inputMessage" rows="5" placeholder="Type Here........" required></textarea>
                      </div>
                      <input type="submit" class="btn btn-dark" value="Submit">
                </form>
              </div>
          </div>
      </div>
  </div>
</div>
